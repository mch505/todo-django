<html>
{% load staticfiles%}
    <head>
        <title>To-Do App</title>
     <!--   <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,600' rel='stylesheet' type='text/css'>-->
        <link rel="stylesheet" href="{% static "css/todo.css" %}">
        <meta charset="utf8">
    </head>
    <body>
        <header>
            Inicio de Sesión
        </header>
        <div id="login">
            <form class="login-form" name="LoginForm" action="/" method="post">
                {% csrf_token %}
                {% if next %}
                    <input type="hidden" name="next" value="{{ next }}" />
                {% endif %}
                <div class="control-group">
                    <label class="control-label" for="username">Usuario</label>
                    <div class="controls">
                        <input class="text-login" type="text" id="username" name="username"  placeholder="Usuario">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="password">Contraseña</label>
                    <div class="controls">
                        <input class="text-login" type="password" name="password" id="password" placeholder="Contraseña">
                    </div>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
    </body>
</html>
